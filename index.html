<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitLog</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="hero">
            <h1> The Habit Log</h1>
            <p> Start a timer and track your habit. Keep a log everyday and build real discipline.</p>
            <div class="buttons">
                <h2> Start a timer!</h2>
                <button onclick="onClick()">Start</button>
                <button onClick="stop()"66>Stop</button>
                <button onClick="reset()">Reset</button>
                <button onClick="save()">Save</button>
            </div>
            <div class="seconds">
                <h1> 0
                </h1>
            </div>
        </div>
        <div id="sessions">
            <H1>Previous Sessions</H1>
            <p>No Saved Timer Sessions!</p>
        </div>
    </div>
</body>
</html>
